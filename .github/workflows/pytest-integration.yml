name: Run Python integration tests
on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

  # Run integration tests on pull requests if the workflow file has changed.
  # This will force the user to set up the secrets for the integration tests when adding integration tests.
  pull_request:
    paths:
      - '.github/workflows/pytest-integration.yml'

permissions:
  contents: read

# Cancel any preceding run on the pull request after a new commit is pushed.
concurrency:
  group: integration-test-${{ github.event.pull_request.number || github.ref }}

  # Don't cancel if running on a push to the main branch.
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  integration-test:
    strategy:
      fail-fast: false
      matrix:
        # Each integration test is a separate job to allow for parallel execution
        test-paths: [
          "tests/memmachine/profile_memory/test_profile_memory_integration.py",
        ]
        os: [ ubuntu-latest, ubuntu-24.04-arm ]
        python-version: [ "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Install the latest version of uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test ${{ matrix.test-paths }} with python ${{ matrix.python-version }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: uv run --frozen --all-extras pytest ${{ matrix.test-paths }} --manual-integration
