name: Test Client Package

permissions:
  contents: read

# Cancel any preceding run on the pull request after a new commit is pushed.
concurrency:
  group: test-client-package-${{ github.event.pull_request.number || github.ref }}-${{ github.event_name }}

  # Don't cancel if running on a push to the main branch.
  cancel-in-progress: ${{ (github.event.pull_request.head.ref || github.ref) != 'refs/heads/main' }}

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test-client-package:
    name: Test Client Package
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv build

      - name: Build client package
        shell: bash
        run: |
          uv build --project packages/client
          python -c "import pathlib, sys; d=sorted(pathlib.Path('dist').glob('memmachine_client-*.whl')); [print(p.name) for p in d]; sys.exit(1 if not d else 0)"

      - name: Install client package
        shell: bash
        run: |
          set -eo pipefail
          whl_name=$(python -c "import pathlib; d=sorted(pathlib.Path('dist').glob('memmachine_client-*.whl')); print(d[0] if d else '')")
          if [ -z "$whl_name" ]; then
            echo "No client wheel found" >&2
            exit 1
          fi
          python -m pip install "$whl_name"

      - name: Test client package imports
        shell: bash
        run: |
          set -eo pipefail
          python -c "
          from memmachine.common.api import MemoryType
          from memmachine.rest_client import MemMachineClient, Memory, Project
          
          print('All imports successful')
          print(f'MemoryType.Semantic = {MemoryType.Semantic.value}')
          print(f'MemoryType.Episodic = {MemoryType.Episodic.value}')
          print(f'MemMachineClient class: {MemMachineClient}')
          print(f'Memory class: {Memory}')
          print(f'Project class: {Project}')
          "

      - name: Test client package basic functionality
        shell: bash
        run: |
          set -eo pipefail
          python -c "
          from memmachine.rest_client import MemMachineClient
          from memmachine.common.api import MemoryType
          
          # Test client instantiation
          client = MemMachineClient(base_url='http://localhost:8080')
          print('Client instantiation successful')
          
          # Test MemoryType enum
          assert MemoryType.Semantic.value == 'semantic'
          assert MemoryType.Episodic.value == 'episodic'
          print('MemoryType enum values correct')
          
          # Test that client has expected methods
          assert hasattr(client, 'get_project')
          assert hasattr(client, 'create_project')
          assert hasattr(client, 'close')
          print('Client has expected methods')
          "

      - name: Verify package structure
        shell: bash
        run: |
          set -eo pipefail
          python -c "
          import memmachine
          import memmachine.common.api
          import memmachine.rest_client
          
          # Check that modules exist
          assert hasattr(memmachine.common.api, 'MemoryType')
          assert hasattr(memmachine.rest_client, 'MemMachineClient')
          assert hasattr(memmachine.rest_client, 'Memory')
          assert hasattr(memmachine.rest_client, 'Project')
          
          print('Package structure verified')
          "

