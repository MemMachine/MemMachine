apiVersion: v2
name: memmachine
version: 0.1.5
appVersion: "0.1.5"
type: application

# Pull in the upstream Neo4j chart
dependencies:
  - name: neo4j
    # Pick a version youâ€™ve vetted; "*" works to start, but pin in prod.
    version: "*"
    repository: "https://helm.neo4j.com/neo4j"
    condition: neo4j.enabled
  - name: pgvector
    version: "*"
    repository: "file://charts/pgvector"
    condition: pgvector.enabled
  - name: gatus
    version: "*"
    repository: "file://charts/gatus"
    condition: gatus.enabled
  - name: middleware
    version: "*"
    repository: "file://charts/middleware"
    condition: middleware.enabled
  - name: open-webui
    version: "*"
    repository: "https://helm.openwebui.com"
    condition: openwebui.enabled
  - name: jaeger-all-in-one
    alias: jaeger
    version: "*"
    repository: "https://raw.githubusercontent.com/hansehe/jaeger-all-in-one/master/helm/charts"
    condition: jaeger.enabled